<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Регистрация</h2>
                <form action="register.php" method="POST" id="regForm" novalidate>
                    <div class="mb-3">
                        <label for="login" class="form-label">Логин</label>
                        <input type="text" class="form-control" id="login" name="login" value="<?php echo isset($_GET['login']) ? htmlspecialchars($_GET['login']) : ''; ?>">
                        <div class="error"><?php echo isset($_GET['errors']) && isset(json_decode($_GET['errors'], true)['login']) ? json_decode($_GET['errors'], true)['login'] : ''; ?></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div class="error"><?php echo isset($_GET['errors']) && isset(json_decode($_GET['errors'], true)['password']) ? json_decode($_GET['errors'], true)['password'] : ''; ?></div>
                    </div>
                    <div class="mb-3">
                        <label for="full_name" class="form-label">ФИО</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" value="<?php echo isset($_GET['full_name']) ? htmlspecialchars($_GET['full_name']) : ''; ?>">
                        <div class="error"><?php echo isset($_GET['errors']) && isset(json_decode($_GET['errors'], true)['full_name']) ? json_decode($_GET['errors'], true)['full_name'] : ''; ?></div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="+7(XXX)-XXX-XX-XX" value="<?php echo isset($_GET['phone']) ? htmlspecialchars($_GET['phone']) : ''; ?>">
                        <div class="error"><?php echo isset($_GET['errors']) && isset(json_decode($_GET['errors'], true)['phone']) ? json_decode($_GET['errors'], true)['phone'] : ''; ?></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="<?php echo isset($_GET['email']) ? htmlspecialchars($_GET['email']) : ''; ?>">
                        <div class="error"><?php echo isset($_GET['errors']) && isset(json_decode($_GET['errors'], true)['email']) ? json_decode($_GET['errors'], true)['email'] : ''; ?></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                </form>
                <?php if (isset($_GET['success'])): ?>
                    <div class="alert alert-success mt-3">Пользователь успешно зарегистрирован!</div>
                <?php endif; ?>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('regForm').addEventListener('submit', function(e) {
            let errors = [];
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('full_name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            if (!login) errors.push('Логин обязателен');
            else if (!/^[a-zA-Z0-9]{3,}$/.test(login)) errors.push('Логин должен содержать минимум 3 символа (буквы и цифры)');

            if (!password) errors.push('Пароль обязателен');
            else if (password.length < 6) errors.push('Пароль должен содержать минимум 6 символов');

            if (!fullName) errors.push('ФИО обязательно');
            else if (!/^[А-Яа-я\s]+$/.test(fullName)) errors.push('ФИО должно содержать только кириллицу и пробелы');

            if (!phone) errors.push('Телефон обязателен');
            else if (!/^\+7\(\d{3}\)-\d{3}-\d{2}-\d{2}$/.test(phone)) errors.push('Формат телефона: +7(XXX)-XXX-XX-XX');

            if (!email) errors.push('Email обязателен');
            else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) errors.push('Некорректный формат email');

            if (errors.length > 0) {
                e.preventDefault();
                alert('Пожалуйста, исправьте ошибки:\n' + errors.join('\n'));
            }
        });
    </script>
</body>
</html>
